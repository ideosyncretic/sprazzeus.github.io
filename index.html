          var example = ['Hello', '你好', 'Selamat', 'Bom dia', 'Guten tag', 'Salut', 'Hola'];

          textSequence(0);
          function textSequence(i) {
            if (example.length > i) {
              setTimeout(function () {
                document.getElementById("sequence").innerHTML = example[i];
                textSequence(++i);
              }, 1500); // 1 second (in milliseconds)

            } else if (example.length == i) { // Loop
              textSequence(0);
            }
          }
        </script>
